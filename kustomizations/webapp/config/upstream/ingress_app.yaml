apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ing
  labels:
    app.kubernetes.io/name: app
  annotations:
    kubemate.mgoltzsche.github.com/nav-title: "app"
spec:
  ingressClassName: kubemate
  rules:
  - http:
      paths:
      - path: /app/
        pathType: Prefix
        backend:
          service:
            name: app
            port:
              number: 8080
