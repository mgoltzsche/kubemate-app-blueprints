# DO NOT EDIT THIS FILE MANUALLY in order to avoid blueprint update issues!
# This file is maintained within the upstream kpt package (see Kptfile).
# Please maintain project-specific changes within the base kustomization.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blueprint # kpt-set: ${name}
  annotations:
    kubemate.mgoltzsche.github.com/nav-title: "Your App Title" # kpt-set: ${title}
    #kubemate.mgoltzsche.github.com/rewrite-target: /
spec:
  ingressClassName: kubemate
  rules:
  - http:
      paths:
      - path: /blueprint/ # kpt-set: /${name}/
        pathType: Prefix
        backend:
          service:
            name: blueprint # kpt-set: ${name}
            port:
              number: 8080 # kpt-set: ${port}
